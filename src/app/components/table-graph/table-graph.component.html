<div>
    <table (matSortChange)="announceSortChange($event)" [dataSource]="dataSource" mat-table matSort>
        <ng-container matColumnDef="days">
            <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by Days">Days (MM/DD)</th>
            <td *matCellDef="let element"
                mat-cell>{{element.days.toLocaleDateString('en-us', {day: 'numeric', month: 'numeric'})}}</td>
        </ng-container>
        <ng-container matColumnDef="working">
            <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by Working hours">
                Working hours
            </th>
            <td *matCellDef="let element" mat-cell>{{element.working}}</td>
        </ng-container>
        <ng-container matColumnDef="notWorking">
            <th *matHeaderCellDef mat-header-cell mat-sort-header sortActionDescription="Sort by Not Working hours">Not
                working hours
            </th>
            <td *matCellDef="let element" mat-cell>{{element.notWorking}}</td>
        </ng-container>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
